name: Tests
on:
  push:
    branches: [main, v*-dev]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  lint:
    name: Lint with ESLint / Prettier
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          install: true
      - name: Run ESLint
        run: pnpm run lint
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Patch sonar.properties
        run: sed -i s/\$VERSION/$(jq -r .version package.json)/ sonar-project.properties
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  test:
    name: Integration tests
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-2019]
        version: [latest, local, 360.0.0]
        project: [auto, windys-lab]
        exclude:
          - os: macos-10.15
            version: local
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Google Cloud SDK
        uses: ./
        with:
          version: ${{ matrix.version }}
          project: ${{ matrix.project }}
          service-account-key: ${{ secrets.GCLOUD_AUTH }}
          components: beta
          configure-docker: europe-west6-docker.pkg.dev
      - name: Test Google Cloud SDK CLI
        run: |
          gcloud version
          gcloud config list account --format "value(core.account)"
